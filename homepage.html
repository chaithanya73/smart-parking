  <script>
    // Check if user is logged in by verifying if localStorage contains user data
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('profileIcon').innerText = user.name ? user.name.charAt(0).toUpperCase() : 'U';
        document.getElementById('loginButton').style.display = 'none'; // Hide Login button
        document.getElementById('logoutButton').style.display = 'inline'; // Show Logout button
      } else {
        document.getElementById('profileIcon').innerText = 'SP'; // Default if no user is logged in
        document.getElementById('loginButton').style.display = 'inline'; // Show Login button
        document.getElementById('logoutButton').style.display = 'none'; // Hide Logout button
      }
    };

    // Logout functionality (clear localStorage)
    document.getElementById('logoutButton')?.addEventListener('click', function() {
      localStorage.removeItem('user');
      window.location.reload(); // Reload to update login/logout buttons
    });
  </script>
