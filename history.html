<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking History - SMART PARKING</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('history_background.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 100px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 20px;
      background: rgba(100, 40, 150, 0.8);
      backdrop-filter: blur(10px);
      color: #ffffff;
      z-index: 1000;
      border-bottom: 2px solid #d4b3ff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .navbar .logo-text {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffffff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #642896;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    .table th, .table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .table th {
      background-color: #642896;
      color: #ffffff;
    }

    .table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .table tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="core icon.webp" alt="SMART PARKING Icon">
      <span class="logo-text">SMART PARKING</span>
    </div>
  </div>

  <!-- Parking History Content -->
  <div class="container">
    <h2>Parking History</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Car Nickname</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Parking Lot</th>
          <th>Status</th>
          <th>Amount Paid</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample row - Replace with dynamic data from backend -->
        <tr>
          <td>Speedster</td>
          <td>2024-11-08 08:30:00</td>
          <td>2024-11-08 10:30:00</td>
          <td>Lot A</td>
          <td>Paid</td>
          <td>$20</td>
        </tr>
        <!-- Additional rows go here -->
      </tbody>
    </table>
  </div>

</body>
</html>
