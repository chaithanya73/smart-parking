<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Registration</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
        /* Applying the first and last colors */
        body {
            background-color: #f7fbfc; /* Light greyish blue */
           
        }
        .panel-primary {
            border-color: #769fcd; /* Medium blue */
        }
        .panel-primary > .panel-heading {
            background-color: #769fcd;
            border-color: #769fcd;
            color: #ffffff;
        }
        .panel-body {
            background-color: #f7fbfc; /* Matching body background */
        }
        .btn-primary {
            background-color: #769fcd; /* Medium blue */
            border-color: #769fcd;
        }
        .btn-primary:hover {
            background-color: #5f88b2; /* Slightly darker blue on hover */
            border-color: #5f88b2;
        }
        /* Adjusting the positioning of the registration box */
        .container {
            margin-top: 50px;
        }
    </style>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/; // Regex for special characters

            // Check if password length is at least 8 characters and contains a special character
            if (password.length < 8 || !specialCharPattern.test(password)) {
                alert("Password must be at least 8 characters long and contain at least one special character.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Smart Parking Registration</h1>
                </div>
                <div class="panel-body">
                    <form action="connect.php" method="post" onsubmit="return validatePassword()">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male" required />Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female" required />Female</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender" value="o" id="others" required />Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Minimum 8 characters and 1 special character" />
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="tel" class="form-control" id="number" name="number" required />
                        </div>
                        <input type="submit" class="btn btn-primary" value="Register" />
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <small>&copy; Smart Parking Solutions</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
